<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Trump Jump</title>
    </head>
    <body>

        <h1>Trump Jump</h1>
        <h2>- Tap/click on the jump button to make Trump jump<br>- Jump over all 20 hurdles to win</h2>
        

        <div id="tj-game">
            <div id="lose"></div>
            <div id="scandaldate"></div>
            <div id="trump"></div>
            <div id="startbuttondiv">
             <button onclick="start()" id="startButton">START</button>
            </div>
            <div id="barrier"><p id="scandalBox"></p></div>
        </div>

        <button onclick="jump()" id="jumpButton">JUMP</button>
        <div id="almostFinal">
            <h1>THE END</h1>
            <br>
            <h2>You made it as far as the real Trump... well done I guess</h2>
            <button onclick="ContestResults()" id="contestResults">Contest Results</button>
        </div>
        <div id="nope"><h1>Nope</h1></div>
        <div id="final">
            <h1>THE END</h1>
            <br>
            <br>
            <h2>(for real this time)</h2>
        </div>
    </body>
    <script src="scripts/scripts.js"></script>
</html>
